<!--Блок 1 Инициализация переменных консоль и конкатенация/интерполяция-->
<script>
    // способы объявления переменных(операторы)
    a = 'global variable'; // не самый лучший вариант объявления переменной
    var b = 'глобально но внутри скрипта'; // стараться использовать только в исключительных ситуациях когда let и const не подходит
    let c = 'учитывается облость видимости'; // можно смело использовать в тех ситуациях когда значения в переменной будет перезаписываться
    const d = 'учитваеться область видимости'; // можно использовать в тех ситуациях когда в скрепте значения переменной меняться не должно
    //console.log(a, b, c, d);
    console.log('Вывод переменной a:' , a);
    // Конкатенация - сложение строк через оператор +
    console.log('Вывод значения переменной а:' + a);
    //Интерполяция -Формируем строку с подстановкой значений из переменных. аналог конкатенации без использования +
    console.log(`Вывод значения переменных: ${a} ${b} ${c} ${d}`);
    //console.log('Вывод значения переменной а:' + a);

    //alert(d);
</script>
<!--Блок 2 Типы данных и фиксированные значения-->
<script>
    //ТД number
  let num = 65;
  let num1 = 43.75;
  let num2 = -1.001;
  //ТД string
    let str1 = "sample text";
    let str2 = 'sample text';
    let str3 = '35';
    //ТД boolean(логический)
    let bool1 = true; //истина
    let bool2 = false; //ложь
    //ТД array(массив)
    // Примечание: при typeof будет object
    let ar1 = []; //пустой массив
    let ar2 = ['Elem1', 'Elem2', 'Elem3'];
    let ar3 = ['Elem1', 54, true, '54', false];
    //ТД object(объект)
    let obj1 = {
        'student1': 'Ilia',
        'student2': 'Alex',
        'student3': 'Sabina'
    };
    let obj2 = {
        4: 'Georgy',
        5: 'Vitaliy',
        'phones': {
            1: '+79954321',
            'AhmedPhone': '+545467768'
        }
    };
    console.log(obj2["4"]);
    console.log(obj2.phones);
    console.log(obj2.phones.AhmedPhone);
    // Определить тип переменной в программе typeof(x) или typejf x
    console.log(typeof bool1);//boolean
    console.log(typeof (ar1)); //object
    console.log(typeof (obj1));//object
    console.log(typeof (str1));//string
    //фиксированные значения
    let empty = null; // означает что переменная проинициализирована но значения в ней нет
    console.log('empty', empty);
    console.log(typeof empty); // object
    let empty2;// объявил но не проинц
    console.log(empty2); // undefined
    let empty3 = undefined; // так можно сделать но это весьма странно Ибо мы определяем переменную неопределенностью
    let err1 = 'Hello' / 4;
    console.log('err1', err1); //NaN - ошибка вычисления



</script>
<!--Блок 3 Операторы-->
<script>
    //Унарные операторы и Бинарные операторы
    //Унарные операторы работают с одной операндом ( пример: переменная)
    //Бинарная операторы рабоитаю с двумя операндами
    //Тернарный операторы работают с тремя операндами

    let b3Num1 = 5, b3Num2 = 10;
    console.log(b3Num1 + b3Num2); //бинарный плюс
    console.log(b3Num1 - b3Num2); //бинарный минус
    console.log(b3Num1 * b3Num2); //бинарный умножить
    console.log(b3Num1 / b3Num2); //бинарный делиния
    console.log(b3Num1 ** b3Num2); //бинарный возвидения в степень
    console.log(Math.pow(b3Num1,b3Num2)); //бинарный возвидения в степень
    console.log(b3Num1 % b3Num2);// остаток от деления
    //пример унарного +
    b3Num3 = '3';
    console.log(5 + b3Num3); //53
    console.log(5 + +b3Num3); //8 приобразуем из строки в число
    console.log(5 + Number(b3Num3)); //8 приобразуем из строки в число

    // Функция prompt() позволяет ввести значение Возращает string
    let b3Num4 = +prompt('Введите первое число');
    let b3Num5 = Number(prompt('Введите второе число'));
    alert(b3Num4 + b3Num5);

</script>
