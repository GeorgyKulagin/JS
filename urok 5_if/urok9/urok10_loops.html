<script>
    // Задача выйти из вложенного и внешнего цикла при выполнении некоторого условия
    // использовать метку и оператора break
    outer: for (let i = 0; i < 3; i++) { // i = 0. i = 1
        for (let j = 0; j < 3; j++) { // j = 3
            //document.write(`( ${i}, ${j})<br>`);
            let input = +prompt(`Значения в координатах (${i}, ${j})`);
            if (!input) {
                break outer;
            }
        }
    }
</script>
