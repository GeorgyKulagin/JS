<script>
    // Задача 1 Создать функцию которая вернет сумму чисел от 1 до введенного пользователем включительно
    function f(num, num2) {
        let sum = 0;
        for (; num <= num2; num++){
            sum += num;
        }
        return sum;
    }
    let num = +prompt('Введтите число 1 число');
    let num2 = +prompt('Введтите число 2 число')
    let result = f(num, num2);
    alert(`Результат суммы чисел = ${result}`);


</script>
