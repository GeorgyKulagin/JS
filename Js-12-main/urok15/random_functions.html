<!--Блок 1 Генерация случайных чисел и случайная выборка-->
<script>
    //Генерация случайных чисел
    // let random = Math.random();// генерирует случ. число от 0(вкл) до 1(не вкл)
    // console.log(random)

    //Задача 1 создать фуенкцию генерирующую случайное сичло между двумя введенными значениями(оба включительно)
    function getRandom(min, max) {
        // Три строки ниже если мы хотим получить целое число
        min = Math.ceil(min); // округляем вверх до целого
        max = Math.floor(max); // округление вниз
        return Math.floor(Math.random()* (max - min + 1)) + min;
    }
    let min = +prompt('Введите минимальное число');
    let max = +prompt('Введите максимальное число');
    alert(getRandom(min, max));


</script>
